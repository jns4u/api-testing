<!DOCTYPE html>
<html lang="en">
<head><title>This is image tagged example</title>
<link rel="stylesheet" href="taggd.css">
</head>
<body>
<script src="taggd.js"></script>
<div data-example="" data-example-snippet="" data-example-slug="basic">
<img src="shock.jpg" id="imageID" class="taggd__image" style="height:400pt;width:400pt">
</div>
<script>
var image = document.getElementById('imageID');

var options = {};
var data = [
  Taggd.Tag.createFromObject({
    position: { x: 0.015, y: 0.19 },
    text: 'admin Guy',
  }),
  Taggd.Tag.createFromObject({
    position: { x: 0.09, y: 0.23 },
    text: 'Staff Guy',
  })
];

var taggd = new Taggd(image, options, data);
</script>
</body>
</html>
