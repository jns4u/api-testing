<!DOCTYPE html>
<head><title>Getting data from US patent office</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
ProcessJSON = function() {    
    $.ajax({
		type: 'POST',
		url: 'https://pbd-prod-elb.uspto.gov/api/queries',
		data: JSON.stringify ({"qf": "patentTitle", "searchText": "Computer Science"}),
		success: function(data) { console.log('data: ' , data); },
		contentType: "application/json",
		dataType: 'json'
	});	
};
</script>
</head>
<body>
<h1>Getting data from US patent office</h1>
<h2>Please open console using firebug or code inspector to check response then hit Get Result Button.</h2>
<h3>A search text 'Computer Science' has been hardcoded.</h3>
<button type="button" onclick="ProcessJSON()">Get Result</button>
</body>
</html>
